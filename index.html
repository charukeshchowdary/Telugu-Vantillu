<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Vantillu - Location</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('./Images/backimg.webp'); /* Replace 'path_to_your_image.jpg' with the actual path to your image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* News Ticker Styles */
        .news-ticker {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            overflow: hidden;
            text-align: center;
            position: fixed;
            top: 0;
        }

        .news-item {
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            animation: ticker-animation 6s linear infinite alternate, color-change 5s linear infinite;
        }

        /* Disco colors animation */
        @keyframes color-change {
            0% { color: #ff1744; }
            20% { color: #ff9100; }
            40% { color: #fdd835; }
            60% { color: #00e676; }
            80% { color: #2979ff; }
            100% { color: #d500f9; }
        }

        /* Text movement animation */
        @keyframes ticker-animation {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 70px;
        }

        h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .location-input, .location-selector {
            margin: 15px 0;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- News Ticker -->
<div class="news-ticker">
    <span class="news-item" id="news-item">Welcome to Telugu Vantillu! Explore our new menu and offers at LPU.</span>
</div>

<div class="container">
    <h1>Welcome to Telugu Vantillu</h1>
    <p>Please enter or select your location at LPU</p>

    <!-- LPU Hostels Dropdown -->
    <div class="location-selector">
        <label for="location">Or choose your hostel:</label>
        <select id="location">
            <option value="">--Select Location--</option>
            <option value="BH1">BH1</option>
            <option value="BH2">BH2</option>
            <option value="BH3">BH3</option>
            <option value="BH4">BH4</option>
            <option value="BH5">BH5</option>
            <option value="BH6">BH6</option>
            <option value="BH7">BH7</option>
            <option value="GH1">GH1</option>
            <option value="GH2">GH2</option>
            <option value="GH3">GH3</option>
            <option value="GH4">GH4</option>
            <option value="GH5">GH5</option>
            <option value="GH6">GH6</option>
            <option value="GH7">GH7</option>
            <option value="Apartment">Apartment</option>
        </select>
    </div>

    <!-- Continue Button -->
    <button id="continue-btn">Continue</button>
</div>

<<script>
    // JavaScript to handle location input/selection
    document.getElementById('continue-btn').addEventListener('click', function() {
        const selectedLocation = document.getElementById('location').value;
        if (!selectedLocation) {
            alert("Please select a location.");
            return;
        }
        // Redirecting to contact.html with the selected location as a URL parameter
        window.location.href = "contact.html?location=" + encodeURIComponent(selectedLocation);
    });

    // Array of news items for ticker
    const newsItems = [
        "Welcome to Telugu Vantillu! Explore our new menu and offers at LPU.",
        "Special discount for BH1 residents this week!",
        "New items added to our South Indian menu!",
        "Celebrate with us! Diwali specials available now.",
        "Free delivery for GH hostels on weekends!"
    ];
    let currentNewsIndex = 0;

    function displayNextNewsItem() {
        const newsElement = document.getElementById("news-item");
        newsElement.textContent = newsItems[currentNewsIndex];
        currentNewsIndex = (currentNewsIndex + 1) % newsItems.length;
        setTimeout(displayNextNewsItem, 5000);
    }

    window.onload = displayNextNewsItem;
</script>


</body>
</html>
