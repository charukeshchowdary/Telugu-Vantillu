<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - TELUGU VANTILLU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .payment-option {
            margin: 20px 0;
        }

        .total-price {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .qr-code {
            margin: 20px 0;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }

        #confirmation-message {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border: 1px solid #b8daff;
            color: #31708f;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Payment Page</h1>
</header>

<div class="container">
    <h2>Select Payment Option</h2>
    <div class="payment-option">
        <label>
            <input type="radio" name="payment" value="qr" checked> QR Code Scanner
        </label>
        <div class="qr-code">
            <img src="Images/QR code.jpeg" alt="QR Code" />
            <p>Scan the QR code to make the payment.</p>
        </div>
        <label>
            <input type="radio" name="payment" value="cod"> Cash on Delivery (COD)
        </label>
    </div>

    <div id="transaction-id-container" style="display: none;">
        <label for="transaction-id">Transaction ID:</label>
        <input type="text" id="transaction-id" placeholder="Enter Transaction ID" />
    </div>

    <div class="total-price" id="total-price">Total: ₹0.00</div>

    <button onclick="proceedToPay()">Proceed to Pay</button>

    <div id="confirmation-message"></div>
</div>

<footer>
    <p>&copy; 2024 TELUGU VANTILLU. All rights reserved by CHARUKESH CHOWDARY MADDUKURI.</p>
</footer>

<script>
    function loadTotal() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        let total = 0;

        cart.forEach(item => {
            total += item.price * item.quantity; // Adjust for quantity if needed
        });

        document.getElementById('total-price').textContent = `Total: ₹${total.toFixed(2)}`;
    }

    function toggleTransactionIdInput() {
        const selectedPaymentMethod = document.querySelector('input[name="payment"]:checked').value;
        const transactionIdContainer = document.getElementById('transaction-id-container');
        
        transactionIdContainer.style.display = (selectedPaymentMethod === 'qr') ? 'block' : 'none';
    }

    function proceedToPay() {
        const selectedPaymentMethod = document.querySelector('input[name="payment"]:checked').value;
        let transactionId = '';
        
        if (selectedPaymentMethod === 'qr') {
            transactionId = document.getElementById('transaction-id').value;
            if (!transactionId) {
                alert("Please enter the Transaction ID for QR code payment.");
                return;
            }
        }

        const totalPrice = document.getElementById('total-price').textContent;
        const userName = localStorage.getItem('userName') || "Valued Customer"; // Assuming userName is stored in localStorage

        // Show confirmation message
        const confirmationMessage = document.getElementById('confirmation-message');
        confirmationMessage.style.display = 'block';
        confirmationMessage.innerHTML = `Thank you, ${userName}! Your order is being prepared and will be delivered in 20 minutes. ${totalPrice} has been processed with ${selectedPaymentMethod} payment.`;

        // Add actual payment processing logic here.
    }

    // Load the total amount and add event listeners on page load
    window.onload = function() {
        loadTotal();
        const paymentOptions = document.querySelectorAll('input[name="payment"]');
        paymentOptions.forEach(option => {
            option.addEventListener('change', toggleTransactionIdInput);
        });
    };
</script>

</body>
</html>
